<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="/images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Rivers, Lagos,..</h4>
                <ul class="popover">
                    <li>
                        <h2>Rivers</h2>
                        <ul>
                            <li>Bonny</li>
                            <li>Obio-Akpor</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Lagos</h2>
                        <ul>
                            <li>V.I</li>
                            <li>Ajah</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Imo</h2>
                        <ul>
                            <li>Owerri</li>
                            <li>Orlu</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Electrcity,...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Electrcity</li>
                    <li>Water</li>
                </ul>
            </div>
            <div></div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>Chalet</h2>
            </article>
            <article>
                <h2>Suite</h2>
            </article>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
